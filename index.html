<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ==========================================
         SEO BÁSICO
    ========================================== -->
    <title>Santiago Cabrerizo</title>
    <meta name="description" content="Portfolio de Santiago Cabrerizo. Desarrollador Full Stack y Estudiante de Ingeniería en Sistemas." />
    <meta name="keywords" content="Santiago Cabrerizo, Desarrollador Web, Full Stack, React, Node.js, Ingeniería en Sistemas, Argentina, Portfolio, Frontend, Backend" />
    <meta name="author" content="Santiago Cabrerizo" />
    
    <!-- Color de la barra de navegador en móviles (Coincide con bg-slate-950) -->
    <meta name="theme-color" content="#020617" />

    <!-- ==========================================
         REDES SOCIALES (Open Graph / LinkedIn / WhatsApp)
    ========================================== -->
    <!-- Tipo de contenido -->
    <meta property="og:type" content="website" />
    <!-- URL de tu web (Cámbialo cuando hagas el deploy) -->
    <meta property="og:url" content="https://santiagocabrerizo.com/" />
    <!-- Título que sale en la tarjeta -->
    <meta property="og:title" content="Santiago Cabrerizo | Desarrollador de Software" />
    <!-- Descripción de la tarjeta -->
    <meta property="og:description" content="Mira mis proyectos y contáctame." />
    <!-- Imagen que se ve al compartir (Debe ser una URL absoluta, ej: https://tuweb.com/og-image.jpg) -->
    <meta property="og:image" content="https://santiagocabrerizo.com/og-preview.jpg" />

    <!-- ==========================================
         TWITTER / X
    ========================================== -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://santiagocabrerizo.com/" />
    <meta property="twitter:title" content="Santiago Cabrerizo | Desarrollador de Software" />
    <meta property="twitter:description" content="Mira mis proyectos y contáctame." />
    <meta property="twitter:image" content="https://santiagocabrerizo.com/og-preview.jpg" />

    <!-- ==========================================
         FUENTES (Inter - Google Fonts)
    ========================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  </head>
  <body class="bg-slate-950 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
